services:
  auth:
    build: ./auth-service
    ports: ["3000:3000"]
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: "alexei"
      DB_NAME: gymdb
      JWT_SECRET: 
    extra_hosts:
      - "host.docker.internal:host-gateway"

  visits:
    build: ./visits-service
    ports: ["3001:3001"]
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: "alexei"
      DB_NAME: gymdb
      JWT_SECRET: 
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      options:
        max-size: '10m'
        max-file: '3'
        tag: '{{.Name}}/{{.ID}}'

#####FRONTEND
  host-app:
    build:
      context: ./frontend/host-app
    ports:
      - "4000:80"
    networks:
      - frontend-net

  microfrontend-rtk:
    build:
      context: ./frontend/microfrontend-rtk
    ports:
      - "4001:80"
    networks:
      - frontend-net

  microfrontend-mobx:
    build:
      context: ./frontend/microfrontend-mobx
    ports:
      - "4002:80"
    networks:
      - frontend-net

networks:
  frontend-net:
    driver: bridge